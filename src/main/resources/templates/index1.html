<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin page</title>
    <link rel="shortcut icon" href="">
    <link rel="icon" type="image/gif" href="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>

<!-- Navigation -->
<!-- шапка -->
<div class="container-fluid">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" th:utext="${user.email} + ' with roles: ' + ${user.roles}"> Email with role</a>
        <form class="form-inline" th:action="@{/logout}">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" >Logout</button>
        </form>
    </nav>
</div>
<!-- шапка -->

<div class="container-fluid">

    <div class="row">
        <div class="col-2 mt-5">
            <div class="nav flex-column nav-pills" id="menu-tab" data-url="/user_info" role="tablist" aria-orientation="vertical">
                <a class="nav-link" id="v-pills-user-tab" data-toggle="pill" href="#v-pills-user"
                   role="tab" aria-controls="v-pills-user" aria-selected="false">User
                </a>
                <a th:if="${user.isAdmin()}" class="nav-link active"  id="v-pills-admin-tab" data-toggle="pill" href="#v-pills-admin"
                   role="tab" aria-controls="v-pills-admin" aria-selected="true">Admin
                </a>

            </div>
        </div>

        <div class="col">
            <div class="tab-content mt-5" id="v-pills-tabContent">
                <div class="tab-pane fade" id="v-pills-user" role="tabpanel"
                     aria-labelledby="v-pills-user-tab">
                    <div class="card-header">
                        <h2>User information page</h2>
                        <th:block th:replace="user_info::user-info"></th:block>
                    </div>
                </div>
                <div class="tab-pane fade show active" id="v-pills-admin"  role="tabpanel"
                     aria-labelledby="v-pills-admin-tab">
                    <th:block th:replace="tabs::alltabs">tabsAdmin</th:block>
                </div>
            </div>
         </div>


    </div>

</div>


<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>



</body>
</html>
