<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>User page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>

<table th:fragment="user-info" class="table table-striped mt-4" >
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">FirstName</th>
        <th scope="col">SecondName</th>
        <th scope="col">Age</th>
        <th scope="col">Email</th>
        <th scope="col">Roles</th>
    </tr>
    </thead>
    <tbody>
    <td th:utext="${user.id}">id</td>
    <td th:utext="${user.firstName}">name</td>
    <td th:utext="${user.secondName}">secondname</td>
    <td th:utext="${user.age}">age</td>
    <td th:utext="${user.email}">email</td>
    <td>
        <th:block th:each="role : ${user.roles}">
            <label th:utext="${role.getName()}">role</label>
            <br>
        </th:block>
    </td>
    </tbody>
</table>
</body>
</html>
