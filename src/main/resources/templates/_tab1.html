<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>User page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body >
    <div th:fragment="adminTab" class="tab-content" id="nav-tabContent" >
        <div class="tab-pane fade show active" id="tabUsers" role="tabpanel" aria-labelledby="allUsers">
            <div class="card-header">
                <h4>All users</h4>
            </div>
            <table class="table table-striped mt-3">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">FirstName</th>
                    <th scope="col">SecondName</th>
                    <th scope="col">Age</th>
                    <th scope="col">Email</th>
                    <th scope="col">Roles</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:utext="${user.id}">id</td>
                    <td th:utext="${user.firstName}">name</td>
                    <td th:utext="${user.secondName}">secondname</td>
                    <td th:utext="${user.age}">age</td>
                    <td th:utext="${user.email}">email</td>
                    <td>
                        <th:block th:each="role : ${user.roles}">
                            <label th:utext="${role.name}"></label>
                            <br>
                        </th:block>
                    </td>
                    <td>
                        <button type="button" class="btn btn-primary" data-toggle="modal"
                                th:data-name="edit-button" th:data-id="${user.getId()}"
                                data-target="#editUserModal">
                            Edit
                        </button>
                    </td>
                    <td>
                        <form th:method="DELETE">
                            <button type="button" th:data-id="${user.getId()}" th:data-name="delete-button"
                                    class="btn btn-danger" data-toggle="modal" data-target="#deleteUserModal">
                                Delete
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>
</html>
